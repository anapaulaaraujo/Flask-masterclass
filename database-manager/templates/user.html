{% extends 'base.html' %}

{% block content %}
    <div class='mt-4'>
        <a href="{{ url_for('index') }}" class='btn btn-info'> 
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Voltar
        </a>
        
        <table class='table table-striped mt-3'>
            <tbody>
                <tr>
                    <td>
                        {{ user.id }}
                    </td>
                    <td>
                        {{ user.name }}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{ user.profile.photo }}
                    </td>              
                    <td>
                        <a href="{{url_for('delete', id=user.id)}}"> 
                        <i class="fa fa-trash" aria-hidden="true"></i> Deletar
                        </a>
                    </td>              
                </tr>
                
            </tbody>
        </table>
    </div>

{% endblock %}
